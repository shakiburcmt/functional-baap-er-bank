<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-cyan-100">
    <header>
        <h1 class="text-3xl text-center mt-6">Let's get some <span class="font-bold text-blue-900">Money!!!</span></h1>
    </header>
    <main>
        <!-- amount section -->
        <section class="mt-12">
            <div class="grid grid-cols-3  gap-4 w-9/12 mx-auto">
                <div class="bg-blue-200 rounded-lg p-8">
                    <h4 class="font-semibold text-3xl">Deposit</h4>
                    <h4 class="font-semibold text-3xl">$<span id="updateByButton">00</span>
                    </h4>
                </div>
                <div class="bg-blue-200 rounded-lg p-8">
                    <h4 class="font-semibold text-3xl">Withdraw</h4>
                    <h4 class="font-semibold text-3xl">$<span id="updateFromButton">00</span></h4>
                </div>
                <div class="bg-blue-300 rounded-lg p-8">
                    <h4 class="font-semibold text-3xl">Balance</h4>
                    <h4 class="font-semibold text-3xl">$<span id="balance-total">1000</span></h4>
                </div>
            </div>
        </section>
        <!-- deposit and withdraw section -->
        <section class="mt-12">
            <div class="grid grid-cols-2  gap-4 w-9/12 mx-auto">
                <div class="bg-blue-500 rounded-lg p-8">
                    <h1 class="font-semibold text-3xl">Please Deposit</h1>
                    <div class="pl-6 mt-3">
                        <input class="block mb-2 w-9/12 px-2" type="text" name="" id="deposit-amount"
                            placeholder="$ amount you want to deposit">
                        <button class="bg-blue-900 px-4 py-1 rounded-lg font-semibold text-white hover:bg-blue-700"
                            id="deposit-button">Deposit</button>
                    </div>

                </div>
                <div class="bg-blue-500 rounded-lg p-8">
                    <h1 class="font-semibold text-3xl">Please Withdraw</h1>
                    <div class="pl-6 mt-3">
                        <input id="withdraw-amount" class="block mb-2 w-9/12 px-2" type="text" name="" id=""
                            placeholder="$ amount you want to withdraw">
                        <button class="bg-blue-900 px-4 py-1 rounded-lg font-semibold text-white hover:bg-blue-700"
                            id="withdraw-button">Withdraw</button>
                    </div>

                </div>

            </div>
        </section>
    </main>
    <script src="js/utilities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
